<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoTime Entries</title>
    <style>
        @media (max-width: 600px) {
  body {
    padding: 20px;
  }

  button, input, select, textarea {
    width: 100%;
    font-size: 1.1rem;
  }

  h1 {
    font-size: 1.4rem;
    text-align: center;
  }
}

        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f0f4ff;
        }

        h1 {
            color: #4f46e5;
        }

        .entry {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .date {
            color: #555;
            font-size: 0.9em;
        }

        .emotion {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html"; // üîê block access
        }
    </script>
    <label for="decryptKey">Enter your secret key to unlock entries:</label>
    <input type="password" id="decryptKey" placeholder="Secret key" />
    <button onclick="showEntries()">üîì Unlock Entries</button>
    
      
    <h1>Your Past Journal Entries</h1>
    <div id="entries"></div>

    <script>
            if (localStorage.getItem("loggedIn") !== "true") {
                window.location.href = "login.html"; // block access
  }

            function decodeEntry(encrypted, key) {
    try {
      const decoded = decodeURIComponent(escape(atob(encrypted)));
            if (decoded.endsWith("::" + key)) {
        return decoded.split("::")[0];
      } else {
        return "üîí Encrypted - wrong key";
      }
    } catch (e) {
      return "‚ö†Ô∏è Invalid data";
    }
  }

            function showEntries() {
    const key = document.getElementById('decryptKey').value;
            const container = document.getElementById('entries');
            container.innerHTML = '';

            if (!key) {
                alert("Please enter the secret key");
            return;
    }

            const journal = JSON.parse(localStorage.getItem('journal')) || [];

            if (journal.length === 0) {
                container.innerHTML = "<p>No entries yet. Go write your first one!</p>";
            return;
    }

    journal.reverse().forEach(entry => {
      const div = document.createElement('div');
            div.className = 'entry';
            const decryptedText = decodeEntry(entry.entry, key);

            div.innerHTML = `
            <div class="date">${entry.date}</div>
            <div class="emotion">${entry.emotion}</div>
            <p>${decryptedText}</p>
      `;
      container.appendChild(div);
    });
  }
    </script>

</body>

</html>
