<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <!-- ðŸ” Block access if not logged in -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
    }
</script>

  <div class="top-buttons">
    <button onclick="window.location.href='entries.html'">ðŸ“– View Past Entries</button>
    <button onclick="logout()">ðŸ”“ Logout</button>
  </div>

  <h1>How are you feeling today?</h1>

<button onclick="window.location.href='analytics.html'">
    ðŸ“Š View Mood Analytics
</button>
  

  <label for="emotion">Choose Emotion:</label>
  <select id="emotion">
    <option>ðŸ˜Š Happy</option>
    <option>ðŸ˜” Sad</option>
    <option>ðŸ˜¡ Angry</option>
    <option>ðŸ˜¨ Anxious</option>
    <option>ðŸ¤” Confused</option>
  </select>

  <label for="entry">Write your thoughts:</label>
  <textarea id="entry" rows="6" placeholder="Type here..."></textarea>
<label for="secret">Secret Key (for encryption):</label>
<input type="password" id="secret" placeholder="Type your secret key">
 <button onclick="saveEntry()">ðŸ’¾ Save</button>

  <script>
        function saveEntry() {
    const emotion = document.getElementById('emotion').value;
        const entry = document.getElementById('entry').value;
        const key = document.getElementById('secret').value;
        const date = new Date().toLocaleString();

        if (!key) {
            alert("Please enter your secret key to encrypt.");
        return;
    }

        // Encrypt entry
        const encrypted = btoa(unescape(encodeURIComponent(entry + "::" + key)));

        const data = {
            emotion,
            entry: encrypted,
        date
    };

        let journal = JSON.parse(localStorage.getItem('journal')) || [];
        journal.push(data);
        localStorage.setItem('journal', JSON.stringify(journal));

        alert("Encrypted & saved!");
        document.getElementById('entry').value = '';
  }
</script>

</body>

</html>
